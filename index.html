<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- addition -->
      <input type="number" id="add1" /> + <input type="number" id="add2" /> =
      <input type="number" id="addTotal" />
      <button onclick="addition()">Submit</button>
    </div>
    <div>
      <!-- subtraction -->
      <input type="number" id="sub1" /> - <input type="number" id="sub2" /> =
      <input type="number" id="subTotal" />
      <button onclick="subtraction()">Submit</button>
    </div>
    <div>
      <!-- multiplication -->
      <input type="number" id="mult1" /> * <input type="number" id="mult2" /> =
      <input type="number" id="multTotal" />
      <button onclick="multiplication()">Submit</button>
    </div>
    <div>
      <!-- division -->
      <input type="number" id="div1" /> / <input type="number" id="div2" /> =
      <input type="number" id="divTotal" />
      <button onclick="division()">Submit</button>
    </div>
    <button>Hi!</button>
    <script src="script.js"></script>
  </body>
</html>
